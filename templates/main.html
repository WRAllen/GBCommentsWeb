
{% extends "base.html" %}
{% block title %}评论生成页面{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-sm-12 col-xs-12">
        <div class="panel panel-default card-view">
            <div class="panel-wrapper collapse in">
                <div class="panel-heading">
                    <form class="form-inline" name="main_form" method="POST">
                        <div class="form-group">
                            <label for="_class">态度</label>
                            <select class="form-control" name="_type">
                              <option value="好评">好评</option>
                              <option value="差评">差评</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="_type">商品</label>
                          <input type="text" class="form-control" name="_class" placeholder="例如：鞋子" required="required">
                        </div>
                        <button type="submit" class="btn btn-default">生成</button>
                    </form>
                </div>            
            </div>
        </div>
    </div>  
</div>

<div class="row">
    <div class="col-sm-12 col-xs-12">
        <div class="panel panel-default card-view">
            <div class="panel-wrapper collapse in">
                <div class="panel-heading">
                    <h3>评价内容</h3>
                    <button class="btn btn-default" id="copy_comments">复制内容</button class="btn btn-default">
                </div>            
                <div class="panel-body">
                    <textarea class="form-control" rows="3" id="comments">{% if comments %}{{ comments }}{% endif %}</textarea>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
$(function(){
  $("#copy_comments").click(function(){
    if($("#comments").val() == ""){
        alert("评价为空！")
    }else{
        var e = document.getElementById("comments");
        e.select();
        document.execCommand("Copy");
    }
  });
})
</script>
{% endblock %}
